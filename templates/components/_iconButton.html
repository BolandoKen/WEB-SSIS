{% macro iconButton(href="#", icon=None, hover_icon=None) %}
<a href="{{ href }}" class="icon-button">
  {% if icon %}
    <img 
      src="{{ url_for('static', filename='icons/' ~ icon) }}" 
      data-hover="{{ url_for('static', filename='icons/' ~ hover_icon) }}"
      class="btn-icon">
  {% endif %}
</a>
{% endmacro %}
