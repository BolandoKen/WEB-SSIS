{% macro table(columns, rows) %}
<table class="table">
  <thead class="table-header">
    <tr>
      {% for col in columns %}
      <th class="table-header-text">{{ col }}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody class="table-items">
    {% for row in rows %}
    <tr>
      {% for cell in row %}
      <td class="table-cell">{{ cell }}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endmacro %}
